<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/98eab6b928.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Everybody can fly</title>
  <link rel="shortcut icon" href="assets/img/avion.png">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><i class="fa fa-plane navBar__btn__icon" aria-hidden="true"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Inicio <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="index.html#sectionDestinos">Destinos</a>
          <a class="nav-item nav-link" href="index.html#sectionPaquetes">Paquetes</a>
          <a class="nav-item nav-link" href="">Contacto</a>
        </div>
      </div>
      <h1 class="header__nombreAgencia__h1">Everybody can fly</h1>
    </nav>
  </header>
  <main>
    <section class="section__formulario" >
        <h1>¡Contáctate con nosotros!</h1>
        <br>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Apellido" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput3">Correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Name@example.com" required>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Motivo</label>
              <select class="form-control" id="exampleFormControlSelect1" required>
                <option disabled selected>Selecciona una opción</option>
                <option>Sugerencia</option>
                <option>Reclamo</option>
                <option>Felicitaciones</option>
                <option>Oferta Laboral</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-lg" id="btnEnviarContacto">Enviar</button>
              </div>
          </form>
    </section>
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer__dark">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 footer__dark--r" >2023 Derechos Reservados &#174;</span>
    </div>
      <div class="col-md-4 justify-content-end list-unstyled d-flex footer__dark--networks">
        <span>
          <i class="fa-brands fa-facebook"></i>
        </span>
        <span>
          <i class="fa-brands fa-instagram"></i>
        </span>
      </div>
  </footer>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
